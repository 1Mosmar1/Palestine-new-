<div class="publication-form">
    <h2>Formulaire de Publication</h2>
    <form id="publication-form">
      <div class="form-group">
        <label for="titre">Titre :</label>
        <input [(ngModel)]="publication.title" type="text" id="titre" name="titre" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo :</label>
        <input [(ngModel)]="publication.photo" type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <button type="submit">Publier</button>
    </form>
