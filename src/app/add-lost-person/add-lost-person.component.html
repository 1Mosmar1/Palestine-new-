<div class="container mt-5">
    <h1 class="mb-4">Ajouter un nouveau utilisateur :</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nom">ID</label>
            <input [(ngModel)]="utilisateur.id" type="text" class="form-control" name="id"   required>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input [(ngModel)]="utilisateur.nom" type="text" class="form-control" name="nom"   required>
        </div>
        <div class="form-group">
            <label for="nom">Prenom:</label>
            <input [(ngModel)]="utilisateur.prenom" type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="nom">Numero TEL:</label>
            <input [(ngModel)]="utilisateur.tel" type="text" class="form-control" id="tel" name="tel" required>
        </div>
        <div class="form-group">
            <label for="nom">Adresse email:</label>
            <input [(ngModel)]="utilisateur.email" type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="description">Mot de passe :</label>
            <input [(ngModel)]="utilisateur.mdp" class="form-control" id="mdp" name="mdp"  required>
        </div>
        <div class="form-group">
            <label for="prix">Localisation:</label>
            <input [(ngModel)]="utilisateur.loc" type="text" class="form-control" id="loc" name="loc" required>
        </div>
        <button (click)="ajout()"  class="btn btn-primary">Ajouter l'utilisateur</button>
    </form>
</div>
