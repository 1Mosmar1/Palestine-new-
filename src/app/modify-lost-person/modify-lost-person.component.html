<div class="container">

    <div class="row">
      <div class="col-md">
        <br><br> <br>
        <div class="card">
          <div class="card-header">
            <h2>Modification d'utilisateur</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
                <div class="mb-3">
                  <label for="id" class="form-label">Nom d'utilisateur</label>
                  <input
                    class="form-control"
                    list="list_id"
                    id="id"
                    placeholder="ID du produit Ã  modifier"
                  />
                  <datalist id="list_id">
                  </datalist>
                </div>
              </div>



            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input [(ngModel)]="utilisateur.nom" type="text" class="form-control" id="nom" name="nom"  required>
                  </div>
              <div class="mb-3">
                <label class="form-label">Prenom</label>
                <input [(ngModel)]="utilisateur.prenom" type="year" class="form-control" id="prenom" name="prenom" required>

              </div>
              <div class="mb-3">
                <label class="form-label">Numero de telephone</label>
                <input [(ngModel)]="utilisateur.tel" type="text" class="form-control" id="tel" name="tel"  required>
              </div>
              <div class="mb-3">
                <label class="form-label">Adresse email</label>
                <input [(ngModel)]="utilisateur.email" type="text" class="form-control" id="email" name="email"  required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input [(ngModel)]="utilisateur.mdp" type="text" class="form-control" id="mdp" name="mdp" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Localisation</label>
                <input [(ngModel)]="utilisateur.loc" type="text" class="form-control" id="loc" name="loc" required>
              </div>
              <button (click)="modifyutilisateur()" class="btn btn-success text-center">Modifier</button>
              <button type="reset" class="btn btn-danger text-center btn btn-primary ml-2">Annuler</button>
              
            </form>
</div>
